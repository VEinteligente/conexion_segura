<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conexión Segura</title>

    <!-- Bootstrap V4 CSS -->

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- Animate.css -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />

    <!-- Google Fonts - Open Sans 400/700 -->

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,800&display=swap"
      rel="stylesheet"
    />

    <!-- Estilos Personalizados -->

    <link rel="stylesheet" href="./style/style.css" />

    <!-- Font Awesome -->

    <script
      src="https://kit.fontawesome.com/c90a8151cd.js"
      crossorigin="anonymous"
    ></script>

    <!-- Botón Youtube -->

    <script src="https://apis.google.com/js/platform.js"></script>
  </head>
  <body>
    <header
      id="cs-header"
      class="text-center animate__animated animate__fadeInDown py-5"
    >
      <h1>
        <img
          class="cs-logo img-fluid"
          src="./img/conexion-segura.svg"
          alt="Conexión Segura"
        />
      </h1>
    </header>

    <main id="cs-wrapper" class="my-5">
      <article
        id="cs-tutorial-videos"
        class="container-fluid py-5 animate__animated animate__fadeInLeft"
      >
        <section class="row">
          <div class="col-12 d-flex justify-content-center align-items-center">
            <iframe
              class="cs-video-tutorial"
              src="https://www.youtube-nocookie.com/embed/videoseries?list=PL86JVz13WgVj1P7ICT8UTKHNxRVuk4ndo"
              frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </section>

        <section class="row mt-5">
          <div
            class="col-1 offset-1 d-flex justify-content-center align-items-center"
          >
            <a
              href="https://twitter.com/conexionsegura"
              target="_blank"
              rel="noopener noreferrer"
            >
              <i class="fab fa-twitter cs-links"></i>
              <span class="d-none">Twitter</span>
            </a>
          </div>
          <div class="col-1 d-flex justify-content-center align-items-center">
            <a
              href="https://www.instagram.com/conexion_segura/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <i class="fab fa-instagram cs-links"></i>
              <span class="d-none">Instagram</span>
            </a>
          </div>

          <div class="col-2 offset-6 d-flex align-items-center py-2">
            <div
              class="g-ytsubscribe"
              data-channelid="UCzN2SuKrqhsc2bKyGFg0Jpg"
              data-layout="full"
              data-count="default"
            ></div>
          </div>
        </section>
      </article>
    </main>

    <footer id="cs-sponsored-by" class="container-fluid cs-bg-footer py-5">
      <h2 class="text-center text-capitalize cs-h2-footer mb-5">Presentado Por</h2>

      <section class="row">
        <div
          class="offset-3 col-3 d-flex justify-content-center align-items-center"
        >
          <img
            class="img-fluid cs-footer-sponsors"
            src="./img/vsf-logo.png"
            alt="VENEZUELA SIN FILTRO - LOGO"
          />
        </div>
        <div class="col-3 d-flex justify-content-center align-items-center">
          <img
            class="img-fluid cs-footer-sponsors"
            src="./img/vi-logo.png"
            alt="VENEZUELA INTELIGENTE - LOGO"
          />
        </div>
      </section>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->

    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-34540294-6"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-34540294-6");
    </script>
  </body>
</html>
