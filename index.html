<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conexión Segura</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style/style.css" />

    <script
      src="https://kit.fontawesome.com/c90a8151cd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header
      id="cs-header"
      class="text-center animate__animated animate__fadeInDown mt-4"
    >
      <h1>
        <img
          class="cs-logo img-fluid"
          src="./img/conexion-segura.svg"
          alt="Logo Conexión Segura"
        />
      </h1>
    </header>

    <main id="cs-wrapper" class="container-fluid my-5">
      <article
        id="cs-tutorial-videos"
        class="py-5 animate__animated animate__delay-2s animate__fadeInLeft cs-bg-lightgray"
      >
        <h2 class="text-center text-uppercase cs-h2 mb-5">TUTORIALES</h2>

        <section class="text-center">
          <iframe
            class="cs-video-tutorial"
            src="https://www.youtube-nocookie.com/embed/videoseries?list=PL86JVz13WgVj1P7ICT8UTKHNxRVuk4ndo"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </section>
      </article>

      <article
        id="cs-social-media"
        class="mt-5 pt-5 animate__animated animate__delay-2s animate__fadeInRight"
      >
        <h2 class="text-center text-uppercase cs-h2 mb-5">SOCIAL LINKS</h2>

        <section class="row">
          <div class="col-6 d-flex justify-content-end align-items-center pr-5">
            <a
              href="https://twitter.com/conexionsegura"
              target="_blank"
              rel="noopener noreferrer"
            >
              <i class="fab fa-twitter cs-links"></i
            ></a>
          </div>
          <div
            class="col-6 d-flex justify-content-start align-items-center pl-5"
          >
            <a
              href="https://www.instagram.com/conexion_segura/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <i class="fab fa-instagram cs-links"></i
            ></a>
          </div>
        </section>
      </article>
    </main>

    <footer id="cs-sponsored-by" class="container-fluid cs-bg-footer">

    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
